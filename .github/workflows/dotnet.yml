name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Set success status
      run: "curl -X POST -H \"Accept: application/vnd.github.v3+json\" https://api.github.com/repos/Avace-gamedev/Project-R/statuses/${{github.sha}} -d '{\"state\":\"success\", \"description\": \"Backend build and tests passed.\"}'"
